<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="stylesheet"
    href="css/style.css"
  />
  <link
    rel="shortcut icon"
    href="img/police.png"
    type="image/x-icon"
  >
  <title>Sketch</title>
</head>

<body>
  <header>
    <!-- <img
      src="img/header.jpg"
      alt=""
    > -->
    <h1>
      Etch-a-Sketch
    </h1>
  </header>
  <main>
    <div class="tools">
      <div class="grid-setter">

      </div>
      <div class="eraser">
        <img
          class="eraser"
          src="img/eraser.png"
          alt=""
        >
      </div>
      <div class="color-picker">
        <img
          src="img/color.png"
          alt=""
        >
        <input
          type="color"
          name="color"
          id="color"
        >
      </div>
      <div class="grid-modifier">
        <img
          src="img/grid.png"
          alt=""
        >
      </div>
      <div class="delete">
        <img
          src="img/delete-button.png"
          alt=""
        >
      </div>
    </div>
    <div id="grid">
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
