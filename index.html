<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="stylesheet"
    href="css/style.css"
  />
  <script
    src="app.js"
    type="module"
    defer
  ></script>
  <link
    rel="shortcut icon"
    href="img/police.png"
    type="image/x-icon"
  >
  <title>Sketch</title>
</head>

<body>
  <header>
    <h1>
      Etch-a-Sketch
    </h1>
  </header>
  <main>
    <div class="tools">
      <div class="grid-setter">

      </div>
      <div
        class="eraser"
        title="Eraser"
      >
        <img
          class="eraser"
          src="img/eraser.png"
          alt=""
        >
      </div>
      <div
        class="color-picker"
        title="Color Picker"
      >
        <img
          src="img/color.png"
          alt=""
        >
        <input
          type="color"
          name="color"
          id="color"
        >
      </div>
      <div
        class="delete"
        title="Delete whole sketch"
      >
        <img
          src="img/delete-button.png"
          alt=""
        >
      </div>
      <div
        class="cursor"
        title="Color on click & drag"
      >
        <div class="drag">
          <img
            src="img/cursor.png"
            alt=""
          >
        </div>
        <div
          class="hover selected"
          title="Color on hover"
        >
          <img
            src="img/pointer.png"
            alt=""
          >
        </div>
        <div class="grid-slider">
          <input
            title="Grid"
            type="range"
            name="grid-slider"
            id="grid-slider"
            min="8"
            max="100"
            value="100"
          >
          <div class="slider-value">100
          </div>
          <!-- <output
            for="grid-slider"
            onforminput="value = grid-slider.valueAsNumber;"
          ></output> -->
        </div>
      </div>
    </div>
    <div id="grid">
    </div>
  </main>

</body>

</html>
