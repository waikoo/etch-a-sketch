<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="stylesheet"
    href="css/style.css"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
    integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="app.js"
    type="module"
    defer
  ></script>
  <link
    rel="shortcut icon"
    href="img/police.png"
    type="image/x-icon"
  >
  <title>Sketch</title>
</head>

<body>
  <header>
    <h1>
      Etch-a-Sketch
    </h1>
  </header>
  <main>
    <div class="tools">
      <div
        class="eraser tool-con"
        title="Eraser"
      >
        <img
          class="eraser tool"
          src="img/Eraser.svg "
          alt=""
        >
      </div>
      <div
        class="color-picker tool-con"
        title="Color Picker"
      >
        <img
          class="tool-icon"
          src="img/Color.svg"
          alt=""
        >
        <input
          class="tool"
          type="color"
          name="color"
          id="color"
        >
      </div>
      <div
        class="delete tool-con"
        title="Delete whole sketch"
      >
        <img
          class="tool"
          src="img/Bin.svg"
          alt=""
        >
      </div>
      <div
        class="drag tool"
        title="Color on click & drag"
      >
        <img
          src="img/Click.svg"
          alt=""
        >
      </div>
      <div
        class="hover selected tool-con"
        title="Color on hover"
      >
        <img
          class="tool"
          src="img/Hover.svg"
          alt=""
        >
      </div>
      <div class="save-con tool-con">
        <img
          class="save tool"
          src="img/Save.svg"
          alt=""
        >
      </div>
      <div class="grid-slider">
        <!-- plus icon svg -->
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="plus"
        >
          <line x1="2" y1="8" x2="14" y2="8" stroke="#414141" stroke-width="4" stroke-linecap="round"/>
          <line x1="8" y1="2" x2="8" y2="14" stroke="#414141" stroke-width="4" stroke-linecap="round"/>
        </svg>
        <div class="grid-slider-wrapper">
          <input
            title="Brush size"
            type="range"
            name="grid-slider"
            id="grid-slider"
            min="8"
            max="100"
            value="100"
          >
        </div>
        <!-- minus icon svg -->
        <svg
          class="minus"
          width="16"
          height="4"
          viewBox="0 0 16 4"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line x1="2" y1="2" x2="14" y2="2" stroke="#414141" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
    <div id="grid">
    </div>
  </main>

</body>

</html>
